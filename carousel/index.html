<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel_item visible">
            <img class="image" src="images/clark-van-der-beken-9kROe6aYPDg-unsplash.jpg" alt="1">
        </div>
        <div class="carousel_item">
            <img class="image" src="images/greg-rosenke-7kpC3MZ5BOg-unsplash.jpg" alt="2">
        </div>
        <div class="carousel_item">
            <img class="image" src="images/srijan-mohan--HGCYpJFwQA-unsplash.jpg" alt="3">
        </div>

        <div class="carousel_actions">
            <button id="prev" aria-label="prev"><</button>
            <button id="next" aria-label="next">></button>
        </div>
    </div>   

    <script src="script.js"></script>
</body>
</html>
